plugins {
    id 'com.github.johnrengelman.shadow'
}

apply from: "$buildScriptsDir/common-java.gradle"
apply from: "$buildScriptsDir/publishing.gradle"

archivesBaseName = 'applicationinsights-web-auto'

dependencies {
    compile(project(':web')) { transitive = false }
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compileOnly group: 'org.springframework', name: 'spring-context', version: '4.3.24.RELEASE'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot', version: '1.4.0.RELEASE'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.4.0.RELEASE'
}

shadowJar {
    archiveClassifier = ''
}

jar {
    dependsOn shadowJar
    enabled = false
}

// region Publishing properties

projectPomName = project.msftAppInsights + " Java SDK Web with Auto Registration Module"
projectPomDescription = "This is the web with auto registration module of " + project.msftAppInsightsJavaSdk

whenPomConfigured = { p ->
    p.dependencies = []
}

// endregion Publishing properties
